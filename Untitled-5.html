<!DOCTYPE html>
<html>
  <head>
    <title>BoostTokens Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>BoostTokens Payment</h1>
      <p>Please select your subscription type:</p>
      <select name="subscriptionType">
        <option value="10">10 BoostTokens</option>
        <option value="30">30 BoostTokens</option>
        <option value="60">60 BoostTokens</option>
        <option value="100">100 BoostTokens</option>
      </select>
      <br><br>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="YOUR_HOSTED_BUTTON_ID">
        <input type="hidden" name="currency_code" value="USD">
        <input type="hidden" name="amount" value="">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>
    </div>
  </body>
</html>
